---
layout: default
---

<div class="welcome-page">
    <div class="welcome-hero" style="
     
        {% if  site.data.welcome2[0].Featured_Image %}
        background: url('{{site.data.welcome2[0].Featured_Image[0].url}}') center center no-repeat;
        {% else %}
        background: url('http://sitesforchurch.s3.amazonaws.com/rivermont.jpg') center center no-repeat;
        {% endif %}
        background-size: cover;
    ">
    <h1>{{site.data.welcome2[0].Page_Heading}}</h1>
    </div><!--/welcome-hero-->
    <div class="content">
        {% for section in site.data.welcome %}
        
        <div class="section">
            <h2>{{section.Section_title}}</h2>
            {% if section.Image %}
            <img src="{{section.Image[0].url}}" alt="">
            {% endif %}
            {{section.Content | markdownify }}
        </div><!--/section-->
      {% endfor %}
      
        <div class="map">
           {{site.data.location[0].Google_Maps_Embed_Code | raw}}
        </div><!--/section-->
    </div><!--/content-->
</div><!--welcomepage-->
